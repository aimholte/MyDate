    class User {

        constructor(name) {
            // invokes the setter
            this.name = name;
        }

        get name() {
            return this._name;
        }

        set name(value) {
            if (value.length < 4) {
                alert("Name is too short.");
                return;
            }
            this._name = value;
        }

    }
const pairwiseQueue = new PriorityQueue((a, b) => a[1] > b[1]);

let user = new User("John");
    pairwiseQueue.push([user,0]);


    alert(user.name); // John
