<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h3>Results:</h3>
<div id="results"></div>
<script>
    console.log("-----------> page loaded");
</script>
<script>

    var container = document.getElementById('results');
    console.log("-----------------> container =", container);

    function initMap() {
        console.log("-----------------> initMap");
        var saintPaul = {lat: 44.938, lng: -93.171};
        var service = new google.maps.places.PlacesService(container);
        service.nearbySearch({
            location: saintPaul,
            radius: 500,
            types: ['store']
        }, callback);
    }

    function callback(results, status) {
        console.log("-----------------> callback");
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                container.innerHTML += results[i].name + '<br />';
                alert(results[i].name);
            }
        }
    }
</script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyChru3GBEmCa8EcQk-Q9MEnF-klk10yvgk&sensor=false&libraries=places&callback=initMap"></script>
</body>

</html>
